<!DOCTYPE html>
<html>
<head>
    <title>Reindirizzamento App</title>
</head>
<body>
    <script type="text/javascript">
        function getQueryParam(param, defaultValue = '') {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || defaultValue;
        }

        var idSocieta = encodeURIComponent(getQueryParam('id_societa'));
var nomeSocieta = encodeURIComponent(getQueryParam('nome_societa'));
var appUrl = `calcio-network:///inviteReferente`;


        setTimeout(function() {
            try {
                window.location = appUrl;
            } catch (e) {
                console.log("Errore nel reindirizzamento: ", e);
            }
        }, 1000);
    </script>
    <p>Reindirizzamento all'app... Se non vieni reindirizzato automaticamente, <a href="javascript:void(0);" onclick="window.location.href = appUrl">clicca qui</a>.</p>
    <p>Se l'app non si apre, assicurati di averla installata sul tuo dispositivo o <a href="URL alla pagina di download dell'app">scaricala qui</a>.</p>
    <script type="text/javascript">
        var appUrlElement = document.querySelector('a');
        appUrlElement.href = appUrl;
    </script>
</body>
</html>
