<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToApp() {
            var params = new URLSearchParams(window.location.search);
            var idSocieta = params.get('id_societa');
            var destinationUrl = `calcio-network:///inviteReferente?id_societa=${encodeURIComponent(idSocieta)}`;
            // Effettua il reindirizzamento
            window.location.href = destinationUrl;
        }
    </script>
</head>
<body onload="redirectToApp()">
    <p>Redirecting to the app... If you are not redirected automatically, <a href="#" onclick="redirectToApp()">click here</a>.</p>
</body>
</html>
